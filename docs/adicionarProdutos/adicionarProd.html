<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adicionarProd.css">
    <link rel="shortcut icon" href="../imagens/Logo.jpeg" type="image/x-icon">
    <title>Esme Sweet Cake</title>
</head>
<body>
    <header id="home" class="header">
        <div class="top-header">
            <div class="logo">
                <h1>Esme Sweet Cake</h1>
            </div>
        </div>    
    </header>
    <div class="main-container">
        <main class="main">
            <h1>ADICIONAR PRODUTO</h1>
            <form id="produtoForm">
                <label for="nome_prod">Nome do Produto:</label>
                <input type="text" id="nome_prod" name="nome_prod" placeholder="Insira o Nome do Produto" required>
                <br>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Insira a Descrição do Produto" required>
                <br>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" placeholder="Insira o preço do produto" required>
                <br>
                <label for="imagem">Insira a URL de uma Imagem do Produto:</label>
                <input type="text" id="imagem" name="imagem" placeholder="Insira a URL da Imagem" required>
                <br>
                <button type="button" class="btn2" onclick="enviarDados()"><p class="txtB">Enviar</p></button>
            </form>
            <button type="button" class="btn">
                <a href="../index.html"><img src="../assets/img/voltar.png" alt="voltar" class="btn-img"></a>
            </button>
        </main>
    </div>
    <footer class="footer">Desenvolvido por InovaDevs</footer>

    <script src="adicionarProd.js"></script>
</body>
</html>
