        <header id="home" class="header">
            <div class="top-header">
                <div class="logo">
                    <h1>Esme Sweet Cake</h1>
                </div>
                <div class="top-header-inside">

                    <div class="search">
                        <input type="text" placeholder="Pesquisar..." maxlength="30">
                        <button onclick="alert('Pesquisa')">&#128269;</button>
                    </div>
                    <a  class="profile" href="./login/login.html">
                        <img class="perfilImg" src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png">
                    </a>
                </div>
            </div>    
        </header>
        <nav>
            <ul class="menu-desktop">
                <li><a href="#" type="button" class="btn btn-dark">Home</a></li>
                <li><a href="#produtos" type="button" class="btn btn-dark">Produtos</a></li>
                <li><a href="#reservas" type="button" class="btn btn-dark">Reservas</a></li>

                <li><a href="#sobre" type="button" class="btn btn-dark">Sobre</a></li>
            </ul>

        <main>
            <section class="promo">

                    <h3>30% OFF</h3>
                </div>
            </section>

            
            <!-- Produtos -->
            <h1 class="h1-abas">Produtos</h1>
            <section id="produtos" class="produtos">
                    <img class="produto-img" src="./imagens/bolo1.jpeg" alt="001">
                    <img class="produto-img" src="./imagens/bolo2.jpeg" alt="002">
                    <img class="produto-img" src="./imagens/bolo3.jpeg" alt="003">
                    <img class="produto-img" src="./imagens/bolo4.jpeg" alt="004">
                    <img class="produto-img" src="./imagens/bolo5.jpeg" alt="005">
            </section>

            <!-- Reservas -->
            <h1 class="h1-abas">Reservas</h1>
            <section id="reservas" class="reservas">
            </section>
            
            <!-- FAQ -->
            <h1 class="h1-abas">FAQ</h1>
            <section id="faq" class="faq">
            </section>

            <!-- Sobre -->
            <h1 class="h1-abas">Sobre</h1>
            <section id="sobre" class="sobre">
            </section>
        </main>
